<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Honeylab Alerts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/yeti/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
</head>
<body>
    <div class="container">
        <div class="header-container">
            <h1 class="fw-bold mt-4">Honeylab Alerts |
            <a href="https://github.com/jorgesoft/honeylab" class="icon-link" target="_blank">
            <i class="fab fa-github"></i></a> | 
            <a href="https://www.linkedin.com/in/jorgeecsilva/" class="icon-link" target="_blank">
            <i class="fab fa-linkedin"></i></a>
            </h1>
        </div>
        <p>Last updated: <span id="last-updated"></span></p>
        <div class="row">
            <div class="col-md-4 col-12 py-3">
                <div class="chart-container card h-100">
                    <div class="card-body d-flex align-items-center">
                        <div class="total-alerts-container py-5">
                            <h2>Total Alerts: <span id="total-alerts"></span></h2>
                            <p>Last 3 days of alerts.</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-12 py-3">
                <h3 class="fw-bold">Alert Levels</h3>
                <div class="chart-container">
                    <div id="rule-level-chart"></div>
                    <div id="rule-level-legend" class="chart-legend"></div>
                </div>
            </div>
            <div class="col-md-4 col-12 py-3">
                <h3 class="fw-bold">Alerts per Agent</h3>
                <div class="chart-container">
                    <div id="agent-name-chart"></div>
                    <div id="agent-name-legend" class="chart-legend"></div>
                </div>
            </div>
        </div>
        <div class="row py-4">
            <div class="col-md-6">
                <h3 class="fw-bold">Top 10 Alerts Descriptions</h3>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Alert Description</th>
                            <th>Count</th>
                        </tr>
                    </thead>
                    <tbody id="rule-description-table"></tbody>
                </table>
            </div>
            <div class="col-md-6">
                <h3 class="fw-bold">Top 10 Source Countries</h3>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Country</th>
                            <th>Count</th>
                        </tr>
                    </thead>
                    <tbody id="geo-location-table"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
